<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@415&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Ruluko&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="dark">
    <h1 class="gallery-title">Astro Gallery V2!</h1>
    <div class="theme-buttons">
      <button class="btn normal" id="btn-norm">Normal Theme!</button>
      <button class="btn dark" id="btn-dark">Dark Theme!</button>
    </div>
    <div class="type-buttons">
      <button class="btn" id="btn-all">All Objects!!!</button>
      <button class="btn gal" id="btn-gal">Galaxies!</button>
      <button class="btn neb" id="btn-neb">Nebulas!</button>
      <button class="btn star" id="btn-star">Stars!</button>
      <button class="btn other" id="btn-other">Other Objects!!</button>
    </div>
    <div class="sorters">
      <div class="sort-buttons">
        <button class="btn reset" id="btn-reset">Reset Sort!!!</button>
        <div class="dropdown">
          <label for="option-select">Choose a sorting option!</label>
          <select id="sortOptions">
            <option value="distanceAsc">Distance (Low to High)</option>
            <option value="distanceDesc">Distance (High to Low)</option>
            <option value="yearAsc">Discovery Year (Earliest to Latest)</option>
            <option value="yearDesc">Discovery Year (Latest to Earliest)</option>
          </select>
        </div>
        <button class="btn enter" id="enterButton">Sort!</button>
      </div>
      <div class="container">
      
    </div>
    <script type="module" src="./JS/main.js"></script>
  </body>
</html>
